<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Circuit Board Background -->
  <rect width="100%" height="100%" fill="#f8fafc" />
  
  <!-- Circuit Traces -->
  <g fill="none" stroke="#2b6cb0" stroke-width="2">
    <!-- Horizontal Lines -->
    <path d="M100,100 H700" />
    <path d="M150,150 H650" />
    <path d="M200,200 H600" />
    <path d="M100,250 H700" />
    <path d="M150,300 H650" />
    <path d="M200,350 H600" />
    <path d="M100,400 H700" />
    <path d="M150,450 H650" />
    <path d="M200,500 H600" />
    
    <!-- Vertical Lines -->
    <path d="M100,100 V500" />
    <path d="M200,150 V450" />
    <path d="M300,100 V500" />
    <path d="M400,150 V450" />
    <path d="M500,100 V500" />
    <path d="M600,150 V450" />
    <path d="M700,100 V500" />
  </g>
  
  <!-- Microcontroller in the center -->
  <g transform="translate(350,250)">
    <rect x="-50" y="-50" width="100" height="100" rx="5" fill="#4c51bf" />
    <circle cx="-30" cy="-30" r="5" fill="#4fd1c5" />
    <circle cx="30" cy="-30" r="5" fill="#4fd1c5" />
    <circle cx="-30" cy="30" r="5" fill="#4fd1c5" />
    <circle cx="30" cy="30" r="5" fill="#4fd1c5" />
    
    <!-- Pins on all sides -->
    <g fill="#f7fafc">
      <!-- Top pins -->
      <rect x="-40" y="-60" width="5" height="10" />
      <rect x="-30" y="-60" width="5" height="10" />
      <rect x="-20" y="-60" width="5" height="10" />
      <rect x="-10" y="-60" width="5" height="10" />
      <rect x="0" y="-60" width="5" height="10" />
      <rect x="10" y="-60" width="5" height="10" />
      <rect x="20" y="-60" width="5" height="10" />
      <rect x="30" y="-60" width="5" height="10" />
      
      <!-- Right pins -->
      <rect x="50" y="-40" width="10" height="5" />
      <rect x="50" y="-30" width="10" height="5" />
      <rect x="50" y="-20" width="10" height="5" />
      <rect x="50" y="-10" width="10" height="5" />
      <rect x="50" y="0" width="10" height="5" />
      <rect x="50" y="10" width="10" height="5" />
      <rect x="50" y="20" width="10" height="5" />
      <rect x="50" y="30" width="10" height="5" />
      
      <!-- Bottom pins -->
      <rect x="-40" y="50" width="5" height="10" />
      <rect x="-30" y="50" width="5" height="10" />
      <rect x="-20" y="50" width="5" height="10" />
      <rect x="-10" y="50" width="5" height="10" />
      <rect x="0" y="50" width="5" height="10" />
      <rect x="10" y="50" width="5" height="10" />
      <rect x="20" y="50" width="5" height="10" />
      <rect x="30" y="50" width="5" height="10" />
      
      <!-- Left pins -->
      <rect x="-60" y="-40" width="10" height="5" />
      <rect x="-60" y="-30" width="10" height="5" />
      <rect x="-60" y="-20" width="10" height="5" />
      <rect x="-60" y="-10" width="10" height="5" />
      <rect x="-60" y="0" width="10" height="5" />
      <rect x="-60" y="10" width="10" height="5" />
      <rect x="-60" y="20" width="10" height="5" />
      <rect x="-60" y="30" width="10" height="5" />
    </g>
    
    <!-- Text on the chip -->
    <text x="0" y="0" font-family="Arial" font-size="12" fill="#f7fafc" text-anchor="middle">STM32</text>
    <text x="0" y="15" font-family="Arial" font-size="8" fill="#f7fafc" text-anchor="middle">ARM Cortex-M4</text>
  </g>
  
  <!-- Components around the board -->
  <!-- Resistors -->
  <g transform="translate(200,180)">
    <rect x="-20" y="-5" width="40" height="10" rx="2" fill="#f8b84e" />
    <line x1="-30" y1="0" x2="-20" y2="0" stroke="#2b6cb0" stroke-width="2" />
    <line x1="20" y1="0" x2="30" y2="0" stroke="#2b6cb0" stroke-width="2" />
    <line x1="-15" y1="-5" x2="-15" y2="5" stroke="#5a4934" stroke-width="1" />
    <line x1="-5" y1="-5" x2="-5" y2="5" stroke="#5a4934" stroke-width="1" />
    <line x1="5" y1="-5" x2="5" y2="5" stroke="#5a4934" stroke-width="1" />
    <line x1="15" y1="-5" x2="15" y2="5" stroke="#5a4934" stroke-width="1" />
  </g>
  
  <g transform="translate(500,180) rotate(90)">
    <rect x="-20" y="-5" width="40" height="10" rx="2" fill="#f8b84e" />
    <line x1="-30" y1="0" x2="-20" y2="0" stroke="#2b6cb0" stroke-width="2" />
    <line x1="20" y1="0" x2="30" y2="0" stroke="#2b6cb0" stroke-width="2" />
    <line x1="-15" y1="-5" x2="-15" y2="5" stroke="#5a4934" stroke-width="1" />
    <line x1="-5" y1="-5" x2="-5" y2="5" stroke="#5a4934" stroke-width="1" />
    <line x1="5" y1="-5" x2="5" y2="5" stroke="#5a4934" stroke-width="1" />
    <line x1="15" y1="-5" x2="15" y2="5" stroke="#5a4934" stroke-width="1" />
  </g>
  
  <!-- Capacitors -->
  <g transform="translate(200,350)">
    <rect x="-5" y="-15" width="10" height="30" rx="0" fill="#4c51bf" />
    <line x1="-20" y1="-10" x2="-5" y2="-10" stroke="#2b6cb0" stroke-width="2" />
    <line x1="-20" y1="10" x2="-5" y2="10" stroke="#2b6cb0" stroke-width="2" />
    <line x1="5" y1="-10" x2="20" y2="-10" stroke="#2b6cb0" stroke-width="2" />
    <line x1="5" y1="10" x2="20" y2="10" stroke="#2b6cb0" stroke-width="2" />
  </g>
  
  <g transform="translate(500,350)">
    <rect x="-5" y="-15" width="10" height="30" rx="0" fill="#4c51bf" />
    <line x1="-20" y1="-10" x2="-5" y2="-10" stroke="#2b6cb0" stroke-width="2" />
    <line x1="-20" y1="10" x2="-5" y2="10" stroke="#2b6cb0" stroke-width="2" />
    <line x1="5" y1="-10" x2="20" y2="-10" stroke="#2b6cb0" stroke-width="2" />
    <line x1="5" y1="10" x2="20" y2="10" stroke="#2b6cb0" stroke-width="2" />
  </g>
  
  <!-- LEDs -->
  <g transform="translate(200,450)">
    <polygon points="0,-10 10,0 0,10 -10,0" fill="#4fd1c5" />
    <line x1="-10" y1="0" x2="-20" y2="0" stroke="#2b6cb0" stroke-width="2" />
    <line x1="10" y1="0" x2="20" y2="0" stroke="#2b6cb0" stroke-width="2" />
    <!-- Light beams -->
    <line x1="10" y1="0" x2="20" y2="-5" stroke="#4fd1c5" stroke-width="1" opacity="0.5" />
    <line x1="10" y1="0" x2="20" y2="0" stroke="#4fd1c5" stroke-width="1" opacity="0.7" />
    <line x1="10" y1="0" x2="20" y2="5" stroke="#4fd1c5" stroke-width="1" opacity="0.5" />
  </g>
  
  <g transform="translate(500,450)">
    <polygon points="0,-10 10,0 0,10 -10,0" fill="#4fd1c5" />
    <line x1="-10" y1="0" x2="-20" y2="0" stroke="#2b6cb0" stroke-width="2" />
    <line x1="10" y1="0" x2="20" y2="0" stroke="#2b6cb0" stroke-width="2" />
    <!-- Light beams -->
    <line x1="10" y1="0" x2="20" y2="-5" stroke="#4fd1c5" stroke-width="1" opacity="0.5" />
    <line x1="10" y1="0" x2="20" y2="0" stroke="#4fd1c5" stroke-width="1" opacity="0.7" />
    <line x1="10" y1="0" x2="20" y2="5" stroke="#4fd1c5" stroke-width="1" opacity="0.5" />
  </g>
  
  <!-- Connection dots -->
  <g fill="#2b6cb0">
    <circle cx="100" cy="100" r="4" />
    <circle cx="200" cy="100" r="4" />
    <circle cx="300" cy="100" r="4" />
    <circle cx="400" cy="100" r="4" />
    <circle cx="500" cy="100" r="4" />
    <circle cx="600" cy="100" r="4" />
    <circle cx="700" cy="100" r="4" />
    
    <circle cx="100" cy="200" r="4" />
    <circle cx="200" cy="200" r="4" />
    <circle cx="300" cy="200" r="4" />
    <circle cx="400" cy="200" r="4" />
    <circle cx="500" cy="200" r="4" />
    <circle cx="600" cy="200" r="4" />
    <circle cx="700" cy="200" r="4" />
    
    <circle cx="100" cy="300" r="4" />
    <circle cx="200" cy="300" r="4" />
    <circle cx="300" cy="300" r="4" />
    <circle cx="400" cy="300" r="4" />
    <circle cx="500" cy="300" r="4" />
    <circle cx="600" cy="300" r="4" />
    <circle cx="700" cy="300" r="4" />
    
    <circle cx="100" cy="400" r="4" />
    <circle cx="200" cy="400" r="4" />
    <circle cx="300" cy="400" r="4" />
    <circle cx="400" cy="400" r="4" />
    <circle cx="500" cy="400" r="4" />
    <circle cx="600" cy="400" r="4" />
    <circle cx="700" cy="400" r="4" />
    
    <circle cx="100" cy="500" r="4" />
    <circle cx="200" cy="500" r="4" />
    <circle cx="300" cy="500" r="4" />
    <circle cx="400" cy="500" r="4" />
    <circle cx="500" cy="500" r="4" />
    <circle cx="600" cy="500" r="4" />
    <circle cx="700" cy="500" r="4" />
  </g>
  
  <!-- Animation elements -->
  <g class="pulse-element" opacity="0.7">
    <circle cx="350" cy="250" r="15" fill="#4fd1c5" opacity="0.2">
      <animate attributeName="r" values="15;40;15" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.2;0.1;0.2" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="250" r="7" fill="#4fd1c5" opacity="0.4">
      <animate attributeName="r" values="7;20;7" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Data flow animations -->
  <g>
    <!-- Data pulse from left to center -->
    <circle cx="0" cy="0" r="4" fill="#2b6cb0">
      <animateMotion path="M100,250 L300,250" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Data pulse from bottom to center -->
    <circle cx="0" cy="0" r="4" fill="#4fd1c5">
      <animateMotion path="M350,400 L350,300" dur="1.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Data pulse from right to center -->
    <circle cx="0" cy="0" r="4" fill="#2b6cb0">
      <animateMotion path="M600,250 L400,250" dur="2.2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Data pulse from top to center -->
    <circle cx="0" cy="0" r="4" fill="#4fd1c5">
      <animateMotion path="M350,100 L350,200" dur="1.8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>